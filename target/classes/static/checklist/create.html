    <script>

        document.addEventListener("DOMContentLoaded", function () {

            const language = document.getElementById("language")
            const eventName = document.getElementById("eventName")
            const selectedLanguage = localStorage.getItem("language")
            const selectedEvent = localStorage.getItem("eventName")
            console.log(selectedEvent);
            if (!selectedLanguage || !selectedEvent) {
                window.location.pathname = "/"
            }
            else {

                language.innerText = selectedLanguage
                eventName.innerText = selectedEvent


            }
            const scrollContainer = document.getElementById('scroll-container');
            const scrollWidth = scrollContainer.scrollWidth;
            const clientWidth = scrollContainer.clientWidth;
            const centerPosition = (scrollWidth - clientWidth) / 2;

            scrollContainer.scrollLeft = centerPosition;
        });

        function changeChildImage(imageId) {

            var lehanga = document.getElementById('image-lehanga-details');
            var gown = document.getElementById('image-gown-details');
            var saree = document.getElementById('image-saree-details');
            var heading = document.getElementById('main-heading');

            lehanga.classList.add('hidden');
            gown.classList.add('hidden');
            saree.classList.add('hidden');

            if (imageId === 'image1') {
                heading.innerText = "Lehanga Checklist"
                lehanga.classList.remove('hidden');
            } else if (imageId === 'image2') {
                heading.innerText = "Gown Checklist"
                gown.classList.remove('hidden');
            } else {
                heading.innerText = "Saree Checklist"
                saree.classList.remove('hidden');

            }

            localStorage.setItem('selectedImageId', imageId);

        }

        function displaySelectedItem() {
            const selectedImageId = localStorage.getItem('selectedImageId');

            if (selectedImageId) {
                changeChildImage(selectedImageId);
            }
        }

        window.onload = displaySelectedItem;


        function toggleLabelColor(id) {
            var checkbox = document.getElementById(id);
            var label = document.getElementById(id + 'Label');
            var imageparts = document.getElementById(id + 'image-parts');

            if (checkbox.checked) {
                label.classList.add('checked');
                imageparts.classList.add('border-highlight');
            } else {
                label.classList.remove('checked');
                imageparts.classList.remove('border-highlight');
            }
        }

        function createImageList(selectedList) {
            let selectedOptions = '';
            document.querySelectorAll(`#${selectedList}Form input[type="checkbox"]:checked`).forEach(function (checkbox) {
                selectedOptions += ',' + checkbox.id;
            });

            window.location.href = 'verify.html?data=' + selectedOptions.slice(1) + '&id=' + selectedList;
       
        }

    </script>
